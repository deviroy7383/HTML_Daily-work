<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
  </head>
  <body>
    <center>
      <form action="">
        <h1>Student Registeration Form</h1>

        <label for="">First Name:</label>
        <input type="text" name="" id="" placeholder="Firstname">
        <br>
        <br>
        <label for="">Middle Name:</label>
        <input type="text" name="" id="" placeholder="Middlename">
        <br>
        <br>
        <label for="">Last Name:</label>
        <input type="text" name="" id="" placeholder="Lastname">
        <br>
        <br>
        <label for="">Course:</label>
        <select name="" id="">
            <option value="Bca">BCA</option>
            <option value="MscIT">MSCIT</option>
            <option value="Bba">BBA</option>
            <option value="BscIT">BSCIT</option>
            <option value="Mba">MBA</option>
            <option value="Mca">MCA</option>
        </select>
        <br>
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female" >Female
        <br>
        <br>
        <label for="">Phone:</label>
        <input type="tel" name="" id="" placeholder="123-456-7890">
        <br>
        <br>
        <label for="">Current Address:</label>
        <textarea name="" id="" placeholder="Address"></textarea>
        <br>
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Enter Email">
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="" placeholder="Enter  Password">
        <br>
        <br>
        <label for="">Re-type Password:</label>
        <input type="password" name="" id="" placeholder="Retype Password">
        <br>
        <br>
         <input type="button" value="Register">
      </form>
    </center>
  </body>
</html>
